name: Deploy Data Quest Infra

on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch: {}

jobs:
  deploy-infra:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
 

      - name: Configure AWS credentials (long-lived keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}


      - name: Show AWS identity (debug)
        run: aws sts get-caller-identity

      - name: List repo files (debug)
        run: |
          echo "PWD:"
          pwd
          echo "Top-level:"
          ls
          echo "Infra dir (if exists):"
          ls infra || echo "infra directory not found"

      - name: Make deploy script executable
        run: chmod +x infra/deploy_pipeline.sh

      - name: Deploy CloudFormation stacks
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          USE_PROFILE: "false"
        run: |
          ./infra/deploy_pipeline.sh dev