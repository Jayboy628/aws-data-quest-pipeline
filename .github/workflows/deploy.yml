name: Deploy Data Quest Infra

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  deploy-infra:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Show AWS identity (debug)
        run: aws sts get-caller-identity

      - name: List repo files (debug)
        run: |
          echo "PWD:"
          pwd
          echo "Top-level:"
          ls
          echo "Contents of repo/:"
          ls repo
          echo "Contents of repo/infra (if exists):"
          ls repo/infra || echo "repo/infra directory not found"

      - name: Make deploy script executable
        run: chmod +x repo/infra/deploy_pipeline.sh

      - name: Deploy CloudFormation stacks
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          USE_PROFILE: "false"
        run: |
          repo/infra/deploy_pipeline.sh dev
